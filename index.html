<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 🌦</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b3d11e9eef.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="section-1">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h1 id="city"></h1>
            <p class="weather-icon"><i class="fas fa-cloud"></i></p>
            <h2 id="temperature"></h2>
            <span class="degrees" id="degreeSign">°C</span>
            <p id="weather-description"></p>
          </div>
          <div class="col-sm">
            <form id="search-location">
              <input
                type="text"
                placeholder="search city name..."
                class="text-input"
                id="search-input"
                autocomplete="off"
                autofocus="on"
              />
              <input
                type="submit"
                value="search"
                id="submit-input"
                class="submit-button"
              />
            </form>
            <p id="date-time" class="date-time">
              <strong> </strong>
            </p>
            <ul id="weather-details">
              <li>Wind <span id="wind-speed"></span> km/hr</li>
              <li>Humidity <span id="humidity"></span>%</li>
              <li>Feels like <span id="real-feel"></span>°C</li>
            </ul>
          </div>
        </div>
        <button class="fahrenheit">°F</button>
        <button class="celsius">°C</button>
        <button class="current-location">Current 📍</button>
      </div>
    </section>
    <section class="section-2">
      <div class="row">
        <div class="col-sm">
          <p id="sunrise-time" class="sun-time">
            Sunrise
            <i class="fas fa-sun"></i>
            Time
          </p>
        </div>
        <div class="col-sm">
          <p id="sunset-time" class="sun-time">
            Sunset
            <i class="fas fa-moon"></i>
            Time
          </p>
        </div>
      </div>
    </section>
    <footer>
      Designed and coded by Robyn Abe
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
