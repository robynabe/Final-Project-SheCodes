<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 🌦</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b3d11e9eef.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h1 id="city">Vancouver</h1>
            <p class="weather-icon">☁️</p>
            <h2 id="Temperature">Temperature</h2>
          </div>
          <div class="col-sm">
            <form id="search-location">
              <input
                type="text"
                placeholder="search city name..."
                id="search-input"
                autocomplete="off"
                autofocus="on"
              />
              <input type="submit" id="submit-input" />
            </form>
            <p class="date-time"><strong> date and time</strong></p>
            <ul id="weather-details">
              <li>Wind <span id="wind-speed"></span>km/hr</li>
              <li>Humidity <span id="humidity"></span>%</li>
              <li>Precipitation 0 cm</li>
            </ul>
          </div>
        </div>
        <button class="fahrenheit">°F</button>
        <button class="celsius">°C</button>
      </div>
    </section>
    <section>
      <div class="row">
        <div class="col-sm">
          <p id="sunrise-time">Sunrise * Time</p>
        </div>
        <div class="col-sm">
          <p id="sunset-time">Sunset * Time</p>
        </div>
      </div>
    </section>
    <footer>Designed and coded by Robyn Abe</footer>
    <script src="src/index.js"></script>
  </body>
</html>
